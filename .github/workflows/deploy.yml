name: Build and deploy Python app with Vite.js frontend to Azure Web App - FlightSpark

on:
  push:
    branches:
      - PostgreSql
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build Vite.js frontend
        run: |
          npm install
          npm run build
        working-directory: ./client # Adjust to your Vite.js project directory

      - name: Zip artifacts for deployment
        run: |
          zip -r release.zip ./* -x "venv/*" -x "frontend/node_modules/*"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: app-artifacts
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: app-artifacts

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "FlightSpark"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_e1033ca629204fa7b9a8b09498ae680e }}
